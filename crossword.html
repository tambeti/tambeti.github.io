<body>

    <script type="text/javascript">
        function formatDM(value) {
            if (value < 10) {
                return '0' + value;
            }

            return '' + value;
        }

        function formatDate(d) {
            return `${formatDM(d.getDate())}${formatDM(d.getMonth() + 1)}${d.getFullYear()}`;
        }

        function daydiff(first, second) {
            return Math.trunc((second - first) / (1000 * 60 * 60 * 24));
        }

        const start = new Date(2017, 0, 2);
        const startIndex = 460;
        const now = new Date();
        const daysSince = daydiff(start, now);
        const nowIndex = startIndex + daysSince;
        const dateStr = formatDate(now);
        const u = `http://v.postimees.ee/ristsona/Veebiristsonad/Veebiristsona${nowIndex}-${dateStr}/Veebiristsona${nowIndex}-${dateStr}.html`;

        console.info(u);
        window.location = u;

    </script>
</body>
